<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>文件</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">


    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->

    <!-- Theme: Simple Dark -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/A5yncX/docsify-theme-darcula@v1.0/darcula.css"> -->

    <link rel="stylesheet" href="documentation/style.css" title="docsify-darklight-theme" type="text/css" />



  </head>

  <body>

    <div id="app">
      Loading...
    </div>

    <script>
      window.$docsify = {
        name: '專案文件',
        repo: 'https://github.com/MestoChang/kinglydoc/',

        // 切換頁面後自動跳轉至頁面頂部
        auto2top: true,

        // sidebar
        loadSidebar: true,
        subMaxLavel: 3,

        // 搜尋功能
        search: {
          maxAge: 86400000,
          paths: 'auto',
          placeholder: '搜尋',
          noData: '找不到結果',
          depth: 6
        },

        // 字數統計
        count: {
          countable: true,
          fontsize: '0.9em',
          color: 'rgb(255, 255, 255, 0.5)',
          language: 'english'
        },

        // footer
        footer: {
          copy: '<div>Copyright &copy; 2024</div>',
          auth: '<div style="margin-top:4px"> <strong><a href="#" target="_blank">Robot</a></strong></div>',
          pre: '<hr style="margin-top:4rem" />',
          style: 'font-size: 14px; text-align: center;margin-top: 2rem',
        },
      }
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- theme -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
    </script>

    <!-- search -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- zoom img -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- word count -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

    <!-- footer -->
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

    <!-- service worker -->
    <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
      }
    </script>

  </body>

</html>
